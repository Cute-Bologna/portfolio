        <div class="content">
            <h1 class="mb-5"> Let's Talk . . .</h1>

            <section class="contact">
                <div class="container">
                    <div class="left">
                        <div class="form-wrapper">
                            <div class="contact-heading">
                                <h3>To: White Rabbit Studios</h3>
                            </div>

                            <form action="https://formsubmit.co/AskAdessa@graphic-designer.com" method="POST"
                                class="contact-form">
                                <div class="input-wrap">
                                    <i class="fa-regular fa-user"></i>
                                    <label>Name:</label>
                                    <input type="text" class="contact-input" autocomplete="off" name="First Name"
                                        required>

                                </div>
                                <div class="input-wrap">
                                    <i class="fa-solid fa-briefcase"></i>
                                    <label>Company:</label>
                                    <input type="text" class="contact-input" autocomplete="off" name="Work">

                                </div>
                                <div class="input-wrap w-100">
                                    <i class="fa-regular fa-envelope"></i>
                                    <label>Email:</label>
                                    <input type="text" class="contact-input" autocomplete="off" name="Email" required>
                                </div>

                                <div class="input-wrap textarea w-100">
                                    <i class="fa-regular fa-message"></i>
                                    <label>Message:</label>
                                    <textarea name="Note" autocomplete="off" class="contact-input" required></textarea>
                                    <input type="submit" value="ü•ïLeave a Message" class="button">

                                </div>

                            </form>
                        </div>
                    </div>

                    </div>
